<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>CodeQuiz</title>
</head>
<body>
    <div class="container">
        <h3>Timer:<span id= "time-right">15</span></h3>
        <div id="question-container" class="hide"></div>
          <div id="question">Wellcome to the Quiz when you get the answer correct screen turns Green get it wrong Red
              click on the Start Button thanks for playing you have 7 seconds.
          </div>
          <div id="answer-buttons" class="btn-grid">
              <button class="btn">Pick me</button>
              <button class="btn">NO Pick me</button>
          </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
</body>
</html>
